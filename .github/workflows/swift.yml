# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift
name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Test with Code Coverage
      run: |
        swift test --enable-code-coverage

    - name: Find binary file
      id: find_binary
      run: |
        echo "::set-output name=binary_path::$(find . -name "*.xctest" | head -n 1)"
    
    - name: Generate lcov coverage report
      run: |
        xcrun llvm-cov report ${{ steps.find_binary.outputs.binary_path }}/Contents/MacOS/FusionKitPackageTests -instr-profile .build/debug/codecov/default.profdata > info.lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: info.lcov
        fail_ci_if_error: true
