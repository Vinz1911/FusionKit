# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift
name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.0

    - name: Install slather
      run: |
        gem install slather

    - name: Generate Xcode project from Swift package
      run: |
        swift package generate-xcodeproj

    - name: Build and Test with Code Coverage
      run: |
        xcodebuild -project FusionKit.xcodeproj -scheme FusionKit-Package -destination 'platform=iOS Simulator,name=iPhone 13,OS=latest' -enableCodeCoverage YES test

    - name: Generate coverage report using Slather
      run: |
        slather coverage --cobertura-xml --output-directory coverage --scheme FusionKit-Package FusionKit.xcodeproj

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage/cobertura.xml
        fail_ci_if_error: true

